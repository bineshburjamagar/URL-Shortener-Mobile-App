name: url_shortener
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  bot_toast: ^4.1.3
  dio: ^5.4.0
  flutter:
    sdk: flutter
  pretty_qr_code: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Kalam
      fonts:
        - asset: assets/fonts/Kalam-Regular.ttf

